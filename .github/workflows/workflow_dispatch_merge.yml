name: Workflow Dispatch Merge

on:
  workflow_dispatch:
    inputs:
      prNumber:
        description: 'Pull Request Number to Merge into main Branch'
        required: true

jobs:
  merge_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main # Updated to target the main branch (you can assign any part of choice for merging)

      - name: Merge Pull Request
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # Use your PAT stored in secrets
        run: |
          PR_NUMBER=${{ github.event.inputs.prNumber }}
          curl -X PUT -H "Authorization: Bearer $GH_TOKEN" -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/merge"
          echo "Pull Request #$PR_NUMBER has been merged into the main branch."
