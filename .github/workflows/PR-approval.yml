name: Pull Request Approval Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Get current time
        id: current-time
        run: echo "::set-output name=time::$(date +%s)"

      - name: Notify Slack - Pull Request Opened
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "attachments": [
                {
                  "color": "#36a64f",
                  "pretext": ":eyes: Pull Request Opened",
                  "title": "Pull Request #${{ github.event.pull_request.number }}",
                  "title_link": "${{ github.event.pull_request.html_url }}",
                  "text": "${{ github.event.pull_request.title }}",
                  "fields": [
                    {
                      "title": "Opened by",
                      "value": "${{ github.event.pull_request.user.login }}",
                      "short": true
                    },
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": "Target Branch",
                      "value": "${{ github.event.pull_request.base.ref }}",
                      "short": true
                    }
                  ],
                  "footer": "GitHub Actions",
                  "footer_icon": "https://github.githubassets.com/favicon.ico",
                  "ts": ${{ steps.current-time.outputs.time }}
                }
              ]
            }

      - name: Wait for Required Approvals
        id: wait_for_approvals
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          approvals=0
          message_ts=$(cat $GITHUB_EVENT_PATH | jq -r '.message.ts')
          while [ $approvals -lt 1 ]; do
            sleep 60
            reaction_count=$(curl -s -H "Authorization: Bearer $SLACK_BOT_TOKEN" "https://slack.com/api/reactions.get?channel=$SLACK_CHANNEL&timestamp=$message_ts" | jq '.message.reactions[] | select(.name=="thumbsup") | .count')
            approvals=$((reaction_count))
            echo "Current approvals: $approvals"
          done
          echo "Pull Request #${{ github.event.pull_request.number }} has been approved by all required reviewers"
          echo "::set-output name=approved::true"

      - name: Notify Slack - Pull Request Approved
        if: steps.wait_for_approvals.outputs.approved == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "attachments": [
                {
                  "color": "#36a64f",
                  "pretext": ":white_check_mark: Pull Request Approved",
                  "title": "Pull Request #${{ github.event.pull_request.number }}",
                  "title_link": "${{ github.event.pull_request.html_url }}",
                  "text": "${{ github.event.pull_request.title }}",
                  "fields": [
                    {
                      "title": "Approved by",
                      "value": "All required reviewers",
                      "short": true
                    },
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    }
                  ],
                  "footer": "GitHub Actions",
                  "footer_icon": "https://github.githubassets.com/favicon.ico",
                  "ts": ${{ steps.current-time.outputs.time }}
                }
              ]
            }

      - name: Merge Pull Request
        if: steps.wait_for_approvals.outputs.approved == 'true'
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --auto --merge
          echo "Pull Request #${{ github.event.pull_request.number }} has been merged to the main branch"