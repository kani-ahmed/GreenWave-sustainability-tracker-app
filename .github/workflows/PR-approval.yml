name: Pull Request Approval Workflow

on:
  pull_request_review:
    types: [submitted]
  pull_request:
    types: [review_requested]

jobs:
  notify_slack:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - name: Get current time
        id: current-time
        run: echo "::set-output name=time::$(date +%s)"

      - name: Notify Slack - Pull Request Review Requested
        if: github.event_name == 'pull_request' && github.event.action == 'review_requested'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "attachments": [
                {
                  "color": "#36a64f",
                  "pretext": ":eyes: Pull Request Review Requested",
                  "title": "Pull Request #${{ github.event.pull_request.number }}",
                  "title_link": "${{ github.event.pull_request.html_url }}",
                  "text": "${{ github.event.pull_request.title }}",
                  "fields": [
                    {
                      "title": "Requested by",
                      "value": "${{ github.event.pull_request.user.login }}",
                      "short": true
                    },
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    }
                  ],
                  "footer": "GitHub Actions",
                  "footer_icon": "https://github.githubassets.com/favicon.ico",
                  "ts": ${{ steps.current-time.outputs.time }}
                }
              ]
            }

      - name: Check Pull Request Approvals
        if: github.event_name == 'pull_request_review' && github.event.action == 'submitted'
        id: check_approvals
        run: |
          approvals=$(gh pr view ${{ github.event.pull_request.number }} --json reviewDecision -q '.reviewDecision' | grep APPROVED | wc -l)
          if [ $approvals -ge 1 ]; then
            echo "::set-output name=approved::true"
          else
            echo "::set-output name=approved::false"
          fi

      - name: Notify Slack - Pull Request Approved
        if: steps.check_approvals.outputs.approved == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              "attachments": [
                {
                  "color": "#36a64f",
                  "pretext": ":white_check_mark: Pull Request Approved",
                  "title": "Pull Request #${{ github.event.pull_request.number }}",
                  "title_link": "${{ github.event.pull_request.html_url }}",
                  "text": "${{ github.event.pull_request.title }}",
                  "fields": [
                    {
                      "title": "Approved by",
                      "value": "All required reviewers",
                      "short": true
                    },
                    {
                      "title": "Repository",
                      "value": "${{ github.repository }}",
                      "short": true
                    }
                  ],
                  "footer": "GitHub Actions",
                  "footer_icon": "https://github.githubassets.com/favicon.ico",
                  "ts": ${{ steps.current-time.outputs.time }}
                }
              ]
            }

      - name: Merge Pull Request
        if: steps.check_approvals.outputs.approved == 'true'
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --auto --merge