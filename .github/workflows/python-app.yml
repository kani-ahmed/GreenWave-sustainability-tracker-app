name: Python application with Slack notifications

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check for test files and run pytest if found
        run: |
          if compgen -G "tests/test_*.py" > /dev/null; then
            pytest
          else
            echo "No tests found. Skipping pytest."
          fi

      - name: Notify Slack on Push
        if: github.event_name == 'push'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: commit,author,action
          custom_payload: |
            {
              "text": ":rocket: Pushed commit `${{ github.sha }}` by ${{ github.event.head_commit.author.name }} to branch `${{ github.ref }}` of repository `${{ github.repository }}`."
            }

      - name: Notify Slack on Pull Request
        if: github.event_name == 'pull_request'
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          fields: pull_request,author,action
          custom_payload: |
            {
              "text": ":arrow_heading_up: Opened pull request #${{ github.event.pull_request.number }} by ${{ github.event.pull_request.user.login }} for branch `${{ github.head_ref }}` of repository `${{ github.repository }}`."
            }

      - name: Notify Slack on Test Results
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: tests
          custom_payload: |
            {
              "text": ":white_check_mark: All tests passed for commit `${{ github.sha }}` on branch `${{ github.ref }}` of repository `${{ github.repository }}`."
            }

      - name: Notify Slack on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: tests
          custom_payload: |
            {
              "text": ":x: Tests failed for commit `${{ github.sha }}` on branch `${{ github.ref }}` of repository `${{ github.repository }}`."
            }